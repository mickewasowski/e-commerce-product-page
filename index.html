<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="page-container">
    <header>
      <div class="buttons-container">
        <div class="logo-container">
          <a href="/">
            <img src="./images/logo.svg" />
          </a>
        </div>
        <div class="navigation-container">
          <nav class="navigation">
            <ul>
              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="user-cart-container">
        <div class="cart-container">
          <a href="/">
            <svg class="cart-icon" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#68707D" fill-rule="nonzero" />
            </svg>
          </a>
        </div>
        <div class="user-icon">
          <img src="./images/image-avatar.png" />
        </div>
      </div>
    </header>

    <main>
      <section class="shoe-images-container">
        <div class="main-image">
          <img src="./images/image-product-1.jpg" />
        </div>
        <div class="other-images">
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-1-thumbnail.jpg);"></div>
          </div>
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-2-thumbnail.jpg);">
            </div>
          </div>
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-3-thumbnail.jpg);">
            </div>
          </div>
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-4-thumbnail.jpg);">
            </div>
          </div>
        </div>
      </section>
      <section class="details-and-buttons-container">
        <div class="details">
          <div class="headings">
            <h3 id="sneaker-h3">Sneaker Company</h3>
            <h1 id="limited-h1">Fall Limited Edition Sneakers</h1>
          </div>
          <div class="description">
            <p>
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, they’ll withstand everything the weather can offer.
            </p>
          </div>
          <div class="price">
            <div class="current-price">
              <p>$125.00</p>
              <p>50%</p>
            </div>
            <div class="original-price">
              <p>$250.00</p>
            </div>
          </div>
        </div>
        <div class="cart-buttons">
          <div class="quantity-buttons">
            <span>
              <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a" />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </span>
            <span>0</span>
            <span>
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b" />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </span>
          </div>
          <div class="add-to-cart-btn">
            <img src="./images/icon-cart.svg" />
            <button>
              Add to cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
