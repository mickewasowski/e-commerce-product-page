<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="page-container">
    <header>
      <div class="buttons-container">
        <div class="logo-container">
          <a href="/">
            <img src="./images/logo.svg" />
          </a>
        </div>
        <div class="navigation-container">
          <nav class="navigation">
            <ul>
              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="user-cart-container">
        <div class="cart-container">
          <a href="/">
            <img class="cart-icon" src="./images/icon-cart.svg" />
          </a>
        </div>
        <div class="user-icon">
          <a href="/">
            <img src="./images/image-avatar.png" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="shoe-images-container">
        <div class="main-image">
          <img src="./images/image-product-1.jpg" />
        </div>
        <div class="other-images">
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-1-thumbnail.jpg);"></div>
          </div>
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-2-thumbnail.jpg);">
            </div>
          </div>
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-3-thumbnail.jpg);">
            </div>
          </div>
          <div class="image-container">
            <div class="image" style="background-image: url(./images/image-product-4-thumbnail.jpg);">
            </div>
          </div>
        </div>
      </section>
      <section class="details-and-buttons-container">
        <div class="details">
          <div class="headings">
            <h3 id="sneaker-h3">Sneaker Company</h3>
            <h1 id="limited-h1">Fall Limited Edition Sneakers</h1>
          </div>
          <div class="description">
            <p>
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, they’ll withstand everything the weather can offer.
            </p>
          </div>
          <div class="price">
            <div class="current-price">
              <p>$125.00</p>
              <p>50%</p>
            </div>
            <div class="original-price">
              <p>$250.00</p>
            </div>
          </div>
        </div>
        <div class="cart-buttons">

        </div>
      </section>
    </main>
  </div>
